<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <main>
    <section class="wrapper">
      <h1 class="title">Our Pricing</h1>
      <section class="pricing">
        <p>Monthly</p>
        <label class="switch">
          <input type="checkbox" id="toggle">
          <span class="switcher"></span>
        </label>
        <p>Annually</p>
      </section>
      <section class="pricing_main">
        <section class="pricing_box">
          <p class="box_title">Basic</p>
          <p class="price_monthly">&dollar; <span class="price" id="price_1">19.99</span></p>
          <ul>
            <li>500 GB Storage</li>
            <li>2 Users Allowed</li>
            <li>Send up to 3 GB</li>
          </ul>
          <a href="#">Learn More</a>
        </section>
        <section class="pricing_box main">
          <p class="box_title">Professional</p>
          <p class="price_monthly">&dollar; <span class="price" id="price_2">24.99</span></p>
          <ul>
            <li>1 TB Storage</li>
            <li>5 Users Allowed</li>
            <li>Send up to 10 GB</li>
          </ul>
          <a href="#">Learn More</a>
        </section>
        <section class="pricing_box master ">
          <p class="box_title">Master</p>
          <p class="price_monthly">&dollar; <span class="price" id="price_3">39.99</span></p>
          <ul>
            <li>2 TB Storage</li>
            <li>10 Users Allowed</li>
            <li>Send up to 20 GB</li>
          </ul>
          <a href="#">Learn More</a>
        </section>
      </section>
    </section>
  </main>
  <!-- &dollar;199.99 -->

  <!-- &dollar;399.99 -->
  
  <script src="app.js"></script>
</body>
</html>
